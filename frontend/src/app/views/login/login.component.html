<div class="login-container">
  <div class="flex-col-container gap-16" [formGroup]="form">
    <h3>Iniciar sesión para continuar</h3>
    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input formControlName="email" matInput placeholder="Ingrese su email" />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Contraseña</mat-label>
      <input
        formControlName="password"
        matInput
        placeholder="Ingrese su password"
        type="password"
      />
    </mat-form-field>
    <button mat-flat-button (click)="login()">Iniciar Sesión</button>
  </div>
</div>
